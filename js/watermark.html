<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片添加水印</title>
</head>
<body>
  <canvas id="watermask"></canvas>
  <form>
    <!-- <input id="input" type="text"> -->
    <!-- <button id="addBtn">点击添加水印</button> -->
  </form>
  <script>
    const watermask = (canvasId, imageUrl, text) => {
      let canvas = document.getElementById(canvasId)
      let ctx = canvas.getContext('2d')
      let image = new Image
      image.src = imageUrl
      image.onload = () => {
        ctx.drawImage(image, 0, 0)
        ctx.font = '14px 微软雅黑'
        ctx.fillStyle = 'rgba(0, 255, 255, 0.8)'
        const btn = document.getElementById('addBtn')
        // btn.onclick = () => {
          // const v = document.getElementById('input').value
          ctx.fillText('hahaha', 10, 50)
        // }
      }
    }
    watermask('watermask', '../image/background.png')
  </script>
</body>
</html>
